<!DOCTYPE html>
<html>
<head>
	<title>Train Time Table</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Mono" rel="stylesheet">
</head>

<body>
	<!-- Header -->
	<div class='row'>
		<div class='col-md-1'>
		</div>

		<div class='col-md-10'>
			<div class='jumbotron'>
				<h1 class='title'>Train Time Table</h1>
				<hr>
				<p class='titleSub'>Now Arriving at a Platform Near You</p>
			</div>
		</div>

		<div class='col-md-1'>
		</div>
	</div>

	<!-- Table of Current Train Schedule -->
	<div class='row'>
		<div class='col-md-1'>
		</div>

		<div class='col-md-10'>
			<div class='card'>
				<div class='card-header bg-dark'>
					Current Train Schedule
				</div>
				<div class='card-body'>
					<table class='table'>
						<thead>
							<tr>
							<th scope='col'>Train Name</th>
							<th scope='col'>Destination</th>	
							<th scope='col'>Frequency</th>
							<th scope='col'>Next Arrival</th>
							<th scope='col'>Minutes Away</th>
							</tr>
						</thead>
						<tbody class='user_input'>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class='col-md-1'>
		</div>
	</div>

	<br>

	<div class='row'>
		<div class='col-md-1'>
		</div>
	
		<!-- Form for adding new train data -->
		<div class='col-md-10'>
			<div class='card train'>
				<div class='card-header bg-dark'>
					Add Train
				</div>
				<div class='card-body'>
					<form>
						<div class='form-group'>
							<label for='trainName'>Train name</label>
							<input type='text' class='form-control' id='trainName' placeholder='Hogwarts Express'>
						</div>

						<div class='form-group'>
							<label for='trainDestination'>Destination</label>
							<input type='text' class='form-control' id='trainDestination' placeholder='Hogwarts School of Witchcraft and Wizardry'>
						</div>

						<div class='form-group'>
							<label for='trainTime'>First Train Time (HH:MM - military time)</label>
							<input type='text' class='form-control' id='trainTime' placeholder='13:00'>
						</div>

						<div class='form-group'>
							<label for='trainFrequency'>Frequency (min)</label>
							<input type='text' class='form-control' id='trainFrequency' placeholder='30'>
						</div>

						<button class="btn btn-dark" id="addData" type="submit">Submit</button>

					
					</form>
				</div>
			</div>
		</div>

		<div class='col-md-1'>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="assets/javascript/script.js" type="text/javascript"></script>


</body>
</html>
